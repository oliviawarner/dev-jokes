<!--Toolbar-->
<mat-toolbar id="header">
  Dev Jokes
  <span class="spacer"></span>
  <!--Submit New Joke Button-->
  <button mat-raised-button id="submit_new_joke">Submit New Joke</button>
</mat-toolbar>

<div id="joke_card_container">
  <!--Joke Card-->
  <mat-card id="joke_card">
    <mat-card-title id="question">{{this.question}}</mat-card-title>
    <mat-card-subtitle id="punchline">{{this.punchline}}</mat-card-subtitle>
  </mat-card>
</div>

<div id="next_joke_btn_container">
  <!--Next Joke Button-->
  <button mat-raised-button id="next_joke" (click)="nextJoke()">Next Joke</button>
</div>

<mat-toolbar id="footer">
  <!--API Doc Button-->
  <button mat-raised-button id="api_doc">API Doc</button>
</mat-toolbar>
